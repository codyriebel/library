<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>My Book Library</h1>
  <button class="newBook">Add new book</button>
  <table class="bookTable">
    <thead>
      <tr>
        <td class="title">Title</td>
        <td class="author">Author</td>
        <td class="numPages">Pages</td>
        <td>Read</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <dialog class="newBook">
    <form>
      <label for="title">Title:</label>
      <input id="title" type="text" class="title"/>
      <label for="author">Author:</label>
      <input id="author" type="text" class="author"/>
      <label for="pages">Pages:</label>
      <input id="pages" type="number" class="pages"/>
      <label for="read">Read:</label>
      <input id="read" type="checkbox" class="read"/>
      <button class="submit" type="submit" formmethod="dialog">Submit</button>
      <button class="cancel" formmethod="dialog">Cancel</button>
  </form>
  </dialog>
</body>

</html>
