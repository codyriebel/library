<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <table class="bookTable">
      <thead>
        <tr>
          <td>TITLE</td>
          <td>AUTHOR</td>
          <td>PAGES</td>
          <td>READ</td>
        </tr>
      </thead>
      <tbody>
        <tr class="container"></tr>
      </tbody>
    </table>
    <dialog class="newBook">
      <form>
        <label for="title">Title:</label>
        <input id="title" type="text" class="title"/>
        <label for="author">Author:</label>
        <input id="author" type="text" class="author"/>
        <label for="pages">Pages:</label>
        <input id="pages" type="number" class="pages"/>
        <label for="read">Read:</label>
        <input id="read" type="checkbox" class="read"/>
        <button class="submit" type="submit" formmethod="dialog">SUBMIT</button>
        <button class="cancel" formmethod="dialog">CANCEL</button>
    </form>
    </dialog>
    <button class="newBook">NEW BOOK</button>
  </div>
</body>

</html>
